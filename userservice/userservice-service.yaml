apiVersion: v1
kind: Service
metadata:
  name: userservice-balancer
spec:
  type: LoadBalancer # Use a LoadBalancer service to expose the app to the internet
  ports:
    - name: http
      port: 3000 # Expose port 3000 on the service
      targetPort: 3000 # Forward traffic to port 3000 on the container
    - name: service-port-name
      port: 81
      protocol: TCP
  selector:
    app: userservice
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /processLogin
            pathType: Prefix
            backend:
              service:
                name: userservice-balancer
                port:
                  name: http
