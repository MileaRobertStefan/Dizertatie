apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibserver
spec:
  replicas: {{ .Values.replicaCount | default 2 }} # Set the number of replicas you want
  selector:
    matchLabels:
      app: fibserver
  template:
    metadata:
      labels:
        app: fibserver
      annotations:
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-origin: "*"
        nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
        nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    spec:
      containers:
        - name: fib-app
          imagePullPolicy: Never
          image: fibserver:latest # Specify the name of the Docker image you built earlier
          resources:
            limits:
              cpu: "{{ .Values.container.resources.limits.cpu }}"
              memory: "{{ .Values.container.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.container.resources.requests.cpu }}"
              memory: "{{ .Values.container.resources.requests.memory }}"
          ports:
            - containerPort: {{ .Values.container.containerPort }}